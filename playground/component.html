<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <app-header></app-header>
      <app-content></app-content>
      <app-footer></app-footer>
    </div>

    <div id="app2">
      <app-header></app-header>
      <app-footer></app-footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      // 전역 컴포넌트
      // 전역 컴포넌트는 주로 플러그인이나 라이브러리 형태로만 사용함.
      Vue.component("app-header", {
        template: "<h1>Header</h1>",
      });

      Vue.component("app-content", {
        template:
          "<div> 이것은 컴포넌트입니다. 아직 무어에 쓰이는 진 잘 모릅니다.</div>",
      });
      new Vue({
        el: "#app",
        // 지역 컴포넌트 등록 방식
        // 라우터에서는 component 라고 까지 쓰지만 지역 컴포넌트 등록할 때는 여러 개 속성을 등록하기 때문에 s 붙임
        components: {
          "app-footer": {
            template: "<footer>footer</footer>",
          },
        },
      });

      new Vue({
        el: "#app2",
      });
    </script>
  </body>
</html>
